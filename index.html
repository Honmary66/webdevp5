<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <h1><strong>Login here</strong></h1>
        </header>
        <main>
        <form action="webdevelopment.txt">
            <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="yourname">
            </div>
            <br>
            <div>
            <label for="email">EMAIL ID</label>
            <input type="email" id="email" name="email" placeholder="youremailid@gmail.com">
            </div>
            <br>
            <div>
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="pass" minlength="8"required>
            </div>
            <br>
            <div>
            <input type="submit">
            </div>
            <br>
            <div>
                <label for="rem">Remember me</label>
                <input type="checkbox"id="pass"name="pass">
            </div>
        </form>
        </main>
    </body>
</html>
